<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intui.Travel</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header>
    <img src="http://placehold.it/1070x79" alt="Шапка сайта" width="1070" height="79">
  </header>

  <main>
    <section class="auth">
      <h1 class="visually-hidden">Форма регистрации</h1>
      <h2>Добро пожаловать!</h2>
      <p>Войдите в личный кабинет или зарегистрируйтесь</p>

      <div class="auth__wrapper">
        <div class="auth__tab-wrapper">
          <div class="auth__tab" tabindex="0">Авторизация</div>
          <div class="auth__tab auth__tab--active" tabindex="0">Регистрация</div>
        </div>

        <div class="auth__form-wrapper auth__form-wrapper--hidden" id="auth">
          <form class="auth__form form" action="#">
            <div class="form__header-wrapper">
              <p>Авторизируйтесь</p>
              <a href="https://intui.travel/">
                <img alt="Логотип трансферов Intui.Travel трансфер из аэропорта" src="img/logo_travel.png">
              </a>
            </div>
            <ul class="form__list">
              <li class="form__item">
                <label class="visually-hidden" for="tab_login">Логин
                </label>
                <input type="text" name="tab_login" id="tab_login" placeholder="Логин" required="">
                <span class="form__error">Текст ошибки</span>
              </li>
              <li class="form__item">
                <label class="visually-hidden" for="tab_password">Пароль
                </label>
                <input type="password" name="tab_password" id="tab_password" placeholder="Пароль" required="">
                <span class="form__error form__error--hidden">Текст ошибки</span>
              </li>
            </ul>
            <div class="form__submit-wrapper">
              <a href="#" name="reminder_link">Востановить пароль?
              </a>
              <button class="form__submit" type="submit" title="Войти">Войти
              </button>
            </div>
          </form>

          <div class="auth__login-social social">
            <b>Или войти через:</b>
            <div class="social__link">
              <img class="social__vkontakte" src="img/icon-access-vk.png" id="auth_vk" alt="Изображение вконтакте">
              <img class="social__facebook" src="img/icon-access-fb.png" id="auth_fb" alt="Изображение facebook">
            </div>
          </div>
        </div>

        <div class="auth__form-wrapper" id="registration">
          <form class="auth__form form" action="#">
            <div class="form__header-wrapper">
              <p>Зарегистрируйтесь</p>
              <a href="https://intui.travel/">
                <img alt="Логотип трансферов Intui.Travel трансфер из аэропорта" src="img/logo_travel.png">
              </a>
            </div>
            <ul class="form__list">
              <li class="form__item">
                <label class="visually-hidden" for="tab_email">E-mail
                </label>
                <input type="text" name="tab_email" id="tab_email" placeholder="E-mail" required="">
                <span class="form__error">Текст ошибки</span>
              </li>
              <li class="form__item">
                <label class="visually-hidden" for="tab_name">Имя
                </label>
                <input type="text" name="tab_name" id="tab_name" placeholder="Имя" required="">
              </li>
              <li class="form__item">
                <label class="visually-hidden" for="tab_surname">Фамилия
                </label>
                <input type="text" name="tab_surname" id="tab_surname" placeholder="Фамилия" required="">
              </li>
              <li class="form__item form__item--captcha">
                <div class="form__captcha">
                  <p>Введите код с картинки</p>
                  <label class="visually-hidden" for="tab_captcha">Код с картинки
                  </label>
                  <input type="text" name="tab_captcha" id="tab_captcha" placeholder="Код с картинки" required="">
                  <!-- <span class="form__error form__error--hidden">Текст ошибки</span> -->
                </div>
                  <img src="http://placehold.it/165x70" alt="Код с картинки" width="165" height="70">
              </li>
            </ul>
            <div class="form__submit-wrapper">
              <button class="form__submit" type="submit" title="Зарегистрироваться">Зарегистрироваться
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <a href="fleet-auth.html">fleet-auth.html</a>
  <a href="parther-auth.html">parther-auth.html</a>

  <footer>
    <img src="http://placehold.it/981x302" alt="Подвал сайта" width="981" height="302">
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
